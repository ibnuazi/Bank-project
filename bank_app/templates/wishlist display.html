<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     .container{

             display:grid;
             grid-template-columns:1fr 1fr 1fr 1fr;
             grid-gap:10px;
      }
      .row{
          border-top:1px solid grey;
          grid-column:1/5;
          margin-right:1000px;
          padding:5px;
      }
      </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Wishlist</h3>
<div class="container">
  {% for i in a %}
    {% if i.uid == id %}
  <div class="row">
      <h5><b>{{i.topic}}</b></h5><br>
              {{i.content}}<br>
              {{i.date}}<br>
  </div>
        {% endif %}
  {% endfor %}
</div>
</body>
</html>
