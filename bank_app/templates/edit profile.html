<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: black;">
    <center><h1 style="color: white;">Edit Personal Details</h1></center>
<form method="post">{% csrf_token %}
   <center> <table style="color: white;">
        <tr>
            <td><label>Id:</label></td>
            <td><input type="text"  value="{{a.id}}"></td>
        </tr>
        <tr>
            <td><label>Fist Name:</label></td>
            <td><input type="text" name="fname" value="{{a.fname}}"></td>
        </tr>
        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" name="lname" value="{{a.lname}}"></td>
        </tr>
        <tr>
            <td><label>Phone:</label></td>
            <td><input type="number" name="ph" value="{{a.ph}}"></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email" value="{{a.email}}"></td>
        </tr>
       <tr>
            <td><label>Username:</label></td>
            <td><input type="text" name="uname" value="{{a.uname}}"></td>
        </tr>
    </table></center>
    <center><button type="submit" style="margin-left: 80px; margin-top: 20px; height: 30px; color: white; background-color: rgb(162, 8, 8); border-radius: 5px;">Update Details</button></center>
</form>

</body>
</html>
