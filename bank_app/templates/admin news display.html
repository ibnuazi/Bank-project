<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/61b27f2c1c.js" crossorigin="anonymous"></script>
    <style>
     .container{

             display:grid;
             grid-template-columns:1fr 1fr 1fr 1fr;
             grid-gap:10px;
      }
      .row{
          border-top:1px solid grey;
          grid-column:1/5;
          margin-right:1000px;
          padding:5px;
      }




    </style>
    <meta charset="UTF-8">
    <title>news</title>
</head>
<body>
<h4>NEWS FEED</h4>

<div class="container">
    {% for i in a %}
    <div class="row">


            <b>{{i.topic}}</b><br>
            {{i.content}}<br>
            {{i.date}}<br><br>
        <a href="http://127.0.0.1:8000/bank_app/admin news edit/{{i.id}}"><button style="background-color: rgb(154, 5, 5); color: white;"><b>Edit</b></button></a>
        <a href="http://127.0.0.1:8000/bank_app/admin news delete/{{i.id}}"><button style="background-color: rgb(154, 5, 5); color: white;"><b>Delete</b></button></a>
    </div>
    {% endfor %}



</div>


</body>
</html>
