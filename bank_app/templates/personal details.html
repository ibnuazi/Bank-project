<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <script src="https://kit.fontawesome.com/88fa585098.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
        #a{
            height: 300px; width: 300px;
            background-color: rgb(52, 5, 118);
            float: left;
            margin-top:90px;
            /* margin: 70px; */
            margin-left: 60px;

        }
        #b{
            height: 300px; width: 300px;
            background-color: rgb(52, 5, 118);
            float: left;
            margin-left: 30px;
            margin-top: 90px;
        }
        .c{
           margin-top:-40px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="height: 550px; width:800px ; background-color: rgb(46, 4, 93); margin-left: 70px; margin-top: 70px;">
        <div id="a">
          <p style="color: white;">First name: {{a.fname}}</p>
           <p style="color: white;">Last name: {{a.lname}}</p>
           <p style="color: white;">Email: {{a.email}}</p>
           <p style="color: white;">Phone: {{a.ph}}</p>
        </div>
        <div id="b">
           <center><a href="http://127.0.0.1:8000/bank_app/add amount/{{a.id}}"><button style="height: 40px; width: 150px; margin-top: 30px;"><b>Add Amount</b></button></a></center>
           <center><a href="http://127.0.0.1:8000/bank_app/withdraw amount/{{a.id}}"><button style="height: 40px; width: 150px; margin-top: 30px;"><b>Withdraw</b></button></a></center>
           <center><a href="http://127.0.0.1:8000/bank_app/check balance/{{a.id}}"><button style="height: 40px; width: 150px; margin-top: 30px;"><b>Check Balance</b></button></a></center>
            <center><a href="http://127.0.0.1:8000/bank_app/edit profile/{{a.id}}" class="btn btn-danger mt-4">Edit Details</a>
        </div>
        <center><a href="http://127.0.0.1:8000/bank_app/newsdisplay/"><button type="submit" style="margin-top:20px;height: 50px; width: 150px;"><b>Show NewsFeed</b></button></a></center>
                <center><a href="http://127.0.0.1:8000/bank_app/wishlist display/"><button type="submit" style="margin-top:20px;height: 50px; width: 150px;"><b>Wishlist</b></button></a></center>
    </div>
    <div id="profile" style="height: 290px; width: 200px; background-color: white; float: right; margin-top:-550px; margin-right: 70px;">
       <div style="height: 150px;"> <img src="{% static img %}" height="150px;" width="200px;" name="image"></div>
        <div id="c"><a href="http://127.0.0.1:8000/bank_app/edit pic/{{a.id}}"style="color: black;"><i class="fa-sharp fa-solid fa-images fa-2x"></i></a></div>

       <p style="color: black; margin-left: 10px;">User name: {{a.uname}}</p>
        <p style="color: black; margin-left: 10px;">Acc no: {{a.acc_num}}</p>
        <center><a href="//127.0.0.1:8000/bank_app/mini statement/{{a.id}}" class="btn btn-dark mt-4">Mini statement</a><br>
            <center><a href="//127.0.0.1:8000/bank_app/moneytransfer/{{a.id}}" class="btn btn-dark mt-4">Money Transfer</a>
    </div>
<a href="http://127.0.0.1:8000/bank_app/logout/"><button style="background-color: rgb(150, 12, 12); color: white; height: 40px; width: 90px; margin-top: 20px;margin-left: 400px;border-radius: 5px;" >Logout</button></a>

</body>
</html>
